description: "Lives of the Most Eminent English Poets (1779–81) is a work by Samuel\
  \ Johnson, comprising short biographies and critical appraisals of 52 poets, most\
  \ of whom lived during the eighteenth century. It is arranged, approximately, by\
  \ date of death.\nSix of the Lives have been singled out as the most \"important\"\
  : John Milton, John Dryden, Alexander Pope, Joseph Addison, Jonathan Swift, and\
  \ Thomas Gray. One of the lives, Richard Savage, was previously printed as Life\
  \ of Mr Richard Savage in 1744.\n From Wikipedia (CC BY-SA)."
